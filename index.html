<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <div class="display"></div>
    <div class="controls">
        <div class="c">
            <label for="pixels">Pixels:</label>
            <input type="range" name="pixels" id="pixels" max="64" min="8" value="16">
        </div>
        <div class="c">    
            <label for="color">Pick color:</label>
            <input type="color" name="color" id="color" value="#ffc600">
        </div>
    </div>
    <div class="controls">
        <div class="c">
            <button class="clear">Clear</button>
        </div>
    </div>
</body>
</html>
